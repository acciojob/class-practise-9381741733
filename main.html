<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Example</title>
    <style>
        .selector {
            color: #00f;
            background-color: #eee;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="selector">This is Paragraph 1, styled with the class selector.</p>
    <p>This is Paragraph 2, with no specific styles applied.</p>
    <p class="selector">This is Paragraph 3, styled with the class selector.</p>
    <p>This is Paragraph 4, with no specific styles applied.</p>
</body>
</html>
